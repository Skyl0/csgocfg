//BINDS
bind KP_PLUS "buy defuser"
bind KP_HOME "buy p250"
bind KP_UPARROW "buy vest"
bind KP_PGUP "buy vesthelm"
bind KP_LEFTARROW "buy mp7"
bind KP_5 "buy ak47;buy m4a1-s"
bind KP_RIGHTARROW "buy awp"
bind KP_END "buy flashbang"
bind KP_DOWNARROW "buy hegrenade"
bind KP_PGDN "buy smokegrenade"
bind KP_DEL "buy famas;buy galil"
bind KP_INS "buy deagle"
bind KP_MINUS "buy incgrenade; buy molotov"
bind KP_MULTIPLY "buy tec9; buy fiveseven"

bind "F1" "voice_enable 0; echo VOICE OFF"
bind "F2" "voice_enable 1; echo VOICE ON"

unbind F
bind F "use weapon_flashbang"
unbind C
bind C "use weapon_smokegrenade"
unbind T
bind T "use weapon_molotov; use weapon_incgrenade"
unbind Q
bind Q "use weapon_hegrenade"

alias "+jumpthrow" "+jump;-attack;"
alias "-jumpthrow" "-jump"
bind "N" "+jumpthrow"
bind "V" "+jumpthrow"
bind "F11" "toggleconsole"


bind "P" "crosshairhuge"
alias "crosshairhuge" "cl_crosshairsize 255; bind p crosshairsmall"
alias "crosshairsmall" "cl_crosshairsize 2; bind p crosshairhuge"

net_graph 4

// Jon Sn❄w
//Jimmy's CS:GO Config v1.5
//Please leave feedback on my Steam Guide http://steamcommunity.com/sharedfiles/filedetails/?id=257041519&tscn=1440626606
//Feel free to edit, change, or otherwise tweak this config to your liking.

// Crosshair
cl_crosshair_drawoutline "1.000000"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1.000000"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0.000000"
cl_crosshairalpha "200.000000"
cl_crosshaircolor "1.000000"
cl_crosshaircolor_b "50.000000"
cl_crosshaircolor_g "250.000000"
cl_crosshaircolor_r "50.000000"
cl_crosshairdot "0.000000"
cl_crosshairgap "-3.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "1.5"
cl_crosshairsize "2.000000"
cl_crosshairstyle "5.000000"
cl_crosshairthickness "1.000000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-1"


// Viewmodel

viewmodel_fov "68"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"


// Bobbing and movement shifting

cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "2"


// Audio

snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_musicvolume "0"
snd_headphone_pan_radial_weight "2"
dsp_enhance_stereo "1"
dsp_slow_cpu "0"
snd_pitchquality "1"
snd_front_headphone_position "45.0"
snd_rear_headphone_position "135.0"

// Rates and Interpolation
// Change these as you see fit, test per your connection

cl_cmdrate "128"
cl_updaterate "128"
rate "128000"
cl_interp_ratio 1
cl_interp 0
tickrate 128

// Mouse commands

m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
sensitivity "0.85"  // Changes in-game sensitivity 


// Miscellaneous Settings & UI/HUD Tweaks

cl_radar_always_centered "0"
cl_autowepswitch "0"               // Will not auto-switch to weapons if you pick them up
cl_autohelp "0" 
cl_showhelp "0"
cl_righthand "0"                   // 0 for left hand 1 for right hand
cl_forcepreload "1"
cl_hud_playercount_showcount "1"   // forces show all players in the player count
cl_hud_color "8"                   // Changes UI Color for HUD HP, Ammo, Money etc
cl_hud_background_alpha "255"      // Adjust HUD background alpha for colored elements
cl_hud_bomb_under_radar "1"        // shows bomb icon under radar instead of inventory
cl_hud_healthammo_style "0"        // show HP and ammo without bars and bullet icons
hud_showtargetid "1"               // 1 to enable the red playername target text
net_graph "0"                      // Shows net_graph stats (fps, rates, choke, etc.)
mm_dedicated_search_maxping "75"
fps_max "0"

